<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <label>Name:</label><br>
            <input type="text" id="signupName" required><br><br>

            <label>Email:</label><br>
            <input type="email" id="signupEmail" required><br><br>

            <label>Password:</label><br>
            <input type="password" id="signupPassword" required><br><br>

            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        signupForm.addEventListener('submit', function(e){
            e.preventDefault();
            // Get user info
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            // Redirect to login page with name as query param
            window.location.href = `login.html?name=${encodeURIComponent(name)}`;
        });
    </script>
</body>
</html>
