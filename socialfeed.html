<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Style Posts Feed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: #1c1e21;
            padding: 20px;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background-color: #fff;
            padding: 15px 20px;
            border-bottom: 1px solid #dddfe2;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .search-container {
            display: flex;
            margin-bottom: 15px;
        }

        .search-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #dddfe2;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }

        .search-container input:focus {
            border-color: #1877f2;
        }

        .filters {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            background-color: #e4e6eb;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .filter-btn:hover {
            background-color: #d8dadf;
        }

        .filter-btn.active {
            background-color: #1877f2;
            color: white;
        }

        .post {
            background-color: #fff;
            padding: 15px;
            border-bottom: 1px solid #dddfe2;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #e4e6eb;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #65676b;
        }

        .post-info {
            flex: 1;
        }

        .post-author {
            font-weight: 600;
            font-size: 15px;
        }

        .post-time {
            font-size: 13px;
            color: #65676b;
        }

        .post-content {
            margin-bottom: 10px;
            line-height: 1.4;
            font-size: 15px;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-top: 1px solid #dddfe2;
            border-bottom: 1px solid #dddfe2;
            margin-top: 10px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            background: none;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            color: #65676b;
            transition: background-color 0.2s;
        }

        .action-btn:hover {
            background-color: #f0f2f5;
        }

        .like-btn {
            display: flex;
            align-items: center;
        }

        .like-btn.liked {
            color: #1877f2;
        }

        .like-btn .heart {
            margin-right: 5px;
            font-size: 16px;
        }

        .delete-btn {
            color: #dc3545;
        }

        .delete-btn:hover {
            background-color: #ffe6e9;
        }

        .no-posts {
            text-align: center;
            padding: 40px 20px;
            color: #65676b;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search posts...">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-filter="latest">Latest First</button>
                <button class="filter-btn" data-filter="oldest">Oldest First</button>
                <button class="filter-btn" data-filter="most-liked">Most Liked</button>
            </div>
        </header>
        
        <div id="postsContainer">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>

    <script>
        // Sample initial posts data
        let posts = [
            {
                id: 1,
                author: "Ali Khan",
                content: "Just finished my web development project! Feeling accomplished.",
                timestamp: new Date(Date.now() - 2 * 60 * 60 * 1000), // 2 hours ago
                likes: 5,
                liked: false
            },
            {
                id: 2,
                author: "Sara Ahmed",
                content: "Beautiful day at the park with family. Alhamdulillah for these moments.",
                timestamp: new Date(Date.now() - 5 * 60 * 60 * 1000), // 5 hours ago
                likes: 12,
                liked: true
            },
            {
                id: 3,
                author: "Bilal Raza",
                content: "Working on a new JavaScript project. Anyone interested in collaborating?",
                timestamp: new Date(Date.now() - 1 * 24 * 60 * 60 * 1000), // 1 day ago
                likes: 8,
                liked: false
            },
            {
                id: 4,
                author: "Fatima Noor",
                content: "Just read an amazing book about personal development. Highly recommend!",
                timestamp: new Date(Date.now() - 3 * 24 * 60 * 60 * 1000), // 3 days ago
                likes: 15,
                liked: true
            }
        ];

        // DOM elements
        const postsContainer = document.getElementById('postsContainer');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Current filter state
        let currentFilter = 'latest';
        let currentSearchQuery = '';

        // Format timestamp to readable format
        function formatTime(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return 'Just now';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days} day${days > 1 ? 's' : ''} ago`;
            }
        }

        // Render posts based on current filter and search
        function renderPosts() {
            // Clear container
            postsContainer.innerHTML = '';
            
            // Filter and sort posts
            let filteredPosts = [...posts];
            
            // Apply search filter
            if (currentSearchQuery) {
                filteredPosts = filteredPosts.filter(post => 
                    post.content.toLowerCase().includes(currentSearchQuery.toLowerCase())
                );
            }
            
            // Apply sorting
            switch(currentFilter) {
                case 'latest':
                    filteredPosts.sort((a, b) => b.timestamp - a.timestamp);
                    break;
                case 'oldest':
                    filteredPosts.sort((a, b) => a.timestamp - b.timestamp);
                    break;
                case 'most-liked':
                    filteredPosts.sort((a, b) => b.likes - a.likes);
                    break;
            }
            
            // Render posts
            if (filteredPosts.length === 0) {
                postsContainer.innerHTML = '<div class="no-posts">No posts found</div>';
                return;
            }
            
            filteredPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                postElement.innerHTML = `
                    <div class="post-header">
                        <div class="avatar">${post.author.charAt(0)}</div>
                        <div class="post-info">
                            <div class="post-author">${post.author}</div>
                            <div class="post-time">${formatTime(post.timestamp)}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="action-btn like-btn ${post.liked ? 'liked' : ''}" data-id="${post.id}">
                            <span class="heart">${post.liked ? '‚ù§Ô∏è' : 'ü§ç'}</span> 
                            <span class="like-count">${post.likes}</span>
                        </button>
                        <button class="action-btn delete-btn" data-id="${post.id}">üóëÔ∏è Delete</button>
                    </div>
                `;
                postsContainer.appendChild(postElement);
            });
            
            // Add event listeners for like and delete buttons
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', handleLike);
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', handleDelete);
            });
        }

        // Handle like button click
        function handleLike(e) {
            const postId = parseInt(e.currentTarget.getAttribute('data-id'));
            const post = posts.find(p => p.id === postId);
            
            if (post) {
                if (post.liked) {
                    post.likes--;
                    post.liked = false;
                } else {
                    post.likes++;
                    post.liked = true;
                }
                renderPosts();
            }
        }

        // Handle delete button click
        function handleDelete(e) {
            const postId = parseInt(e.currentTarget.getAttribute('data-id'));
            
            if (confirm('Are you sure you want to delete this post?')) {
                posts = posts.filter(post => post.id !== postId);
                renderPosts();
            }
        }

        // Initialize the app
        function init() {
            // Render initial posts
            renderPosts();
            
            // Add event listeners for search
            searchInput.addEventListener('input', (e) => {
                currentSearchQuery = e.target.value;
                renderPosts();
            });
            
            // Add event listeners for filter buttons
            filterButtons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const filter = e.target.getAttribute('data-filter');
                    
                    // Update active button
                    filterButtons.forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    // Update filter and re-render
                    currentFilter = filter;
                    renderPosts();
                });
            });
        }

        // Start the application
        init();
    </script>
</body>
</html>
