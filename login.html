<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Email:</label><br>
            <input type="email" id="loginEmail" required><br><br>

            <label>Password:</label><br>
            <input type="password" id="loginPassword" required><br><br>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Signup here</a></p>
    </div>

    <script>
        // Get the name from query parameter
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        const userName = getQueryParam('name') || 'User';

        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e){
            e.preventDefault();
            // Any password is acceptable
            window.location.href = `socialfeed.html?name=${encodeURIComponent(userName)}`;
        });
    </script>
</body>
</html>
